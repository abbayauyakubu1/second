<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --border-color: #262626;
            --link-blue: #0095f6;
            --sidebar-width: 244px;
            --content-width: 630px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 0;
        }

        input {
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
        }

        /* Utility */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-1 { gap: 4px; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        .gap-4 { gap: 16px; }
        .hidden { display: none; }
        .bold { font-weight: 600; }
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; }
        .text-gray { color: var(--text-secondary); }
        .text-blue { color: var(--link-blue); font-weight: 600; }
        .pointer { cursor: pointer; }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (Desktop) */
        .sidebar {
            display: none; /* Hidden on mobile */
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid var(--border-color);
            padding: 32px 12px 20px 12px;
            flex-direction: column;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .logo {
            font-family: 'Instagram Sans', sans-serif; /* Fallback will invoke system font styling roughly */
            font-size: 24px;
            margin-bottom: 30px;
            padding-left: 12px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
            margin-bottom: 4px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: var(--content-width);
            padding-top: 0;
            padding-bottom: 60px; /* Space for bottom nav */
        }

        /* Mobile Header */
        .mobile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 20;
        }

        /* Stories */
        .stories-section {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Hide Scrollbar */
        .stories-section::-webkit-scrollbar { display: none; }
        .stories-section { -ms-overflow-style: none; scrollbar-width: none; }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 72px;
            cursor: pointer;
        }

        .story-ring {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
            object-fit: cover;
            background-color: #121212;
        }
        
        .story-avatar-container {
             width: 62px;
             height: 62px;
             border-radius: 50%;
             border: 2px solid var(--bg-color);
             overflow: hidden;
        }

        .story-username {
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 70px;
            text-align: center;
        }
        
        /* My Story Special Style */
        .my-story-ring {
            position: relative;
            width: 66px;
            height: 66px;
        }
        
        .add-story-btn {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            background-color: var(--link-blue);
            border: 2px solid var(--bg-color);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Feed Posts */
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-top: 16px;
        }

        .post-card {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-avatar-ring {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 1.5px;
        }
        
        .post-avatar {
             width: 100%;
             height: 100%;
             border-radius: 50%;
             border: 1.5px solid var(--bg-color);
             display: block;
             object-fit: cover;
        }

        .post-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #121212;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-actions {
            padding: 12px 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .action-icons-left {
            display: flex;
            gap: 16px;
        }

        .action-icon:hover {
            opacity: 0.7;
        }

        .comment-input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        /* Suggestions Sidebar */
        .suggestions-sidebar {
            display: none; /* Hidden on mobile/tablet */
            width: 320px;
            padding: 30px 0 0 30px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .user-avatar-small {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
        }

        .footer-links {
            margin-top: 30px;
            color: #737373;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Bottom Navigation (Mobile) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
        }
        
        .nav-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes likeBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .like-anim {
            animation: likeBounce 0.45s ease-in-out;
        }

        /* Responsive Breakpoints */
        @media (min-width: 768px) {
            .sidebar {
                display: flex;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .mobile-header {
                display: none;
            }

            .main {
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width));
            }

            .content-wrapper {
                padding-top: 30px;
                padding-bottom: 30px;
            }
            
            .stories-section {
                border: 1px solid var(--border-color);
                border-radius: 8px;
                margin-bottom: 24px;
                padding: 16px 0;
                background-color: var(--bg-color);
            }
            
            .post-card {
                border: 1px solid var(--border-color);
                border-radius: 8px;
                background-color: var(--bg-color);
                margin-bottom: 12px;
                border-bottom: 1px solid var(--border-color); /* reset */
            }
        }

        @media (min-width: 1024px) {
            .suggestions-sidebar {
                display: block;
            }
            
            .content-wrapper {
                margin-left: 0; 
                margin-right: 0;
                max-width: 630px;
            }
            
            .main {
                justify-content: flex-start;
                padding-left: 40px; /* offset for aesthetics */
            }
        }
    </style>
</head>

        // Init function
        function init() {
            renderStories();
            renderFeed();
            renderSuggestions();
        }

        function renderStories() {
            const container = document.getElementById('stories-container');
            
            // Add "My Story" first
            const myStory = `
                <div class="story-item">
                    <div class="my-story-ring">
                         <div class="story-avatar-container" style="border:none;">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="story-avatar" alt="My Story">
                         </div>
                         <div class="add-story-btn">+</div>
                    </div>
                    <span class="story-username text-gray">Your story</span>
                </div>
            `;
            container.innerHTML = myStory;

            users.forEach(user => {
                const storyHTML = `
                <div class="story-item">
                    <div class="story-ring">
                        <div class="story-avatar-container">
                            <img src="${user.avatar}" alt="${user.name}" class="story-avatar">
                        </div>
                    </div>
                    <span class="story-username">${user.name}</span>
                </div>`;
                container.innerHTML += storyHTML;
            });
        }

        function renderFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '';

            posts.forEach(post => {
                const user = users.find(u => u.id === post.userId);
                
                const heartIcon = post.liked 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ef4444" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="action-icon like-anim" style="color: #ef4444;"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="action-icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`;

                const postHTML = `
                <article class="post-card">
                    <!-- Post Header -->
                    <div class="post-header">
                        <div class="user-info pointer">
                            <div class="post-avatar-ring">
                                <img src="${user.avatar}" class="post-avatar" alt="${user.name}">
                            </div>
                            <div>
                                <span class="bold text-sm hover:text-gray">${user.name}</span>
                                <span class="text-xs text-gray">‚Ä¢ ${post.time}</span>
                            </div>
                        </div>
                        <button>
                            <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                        </button>
                    </div>

                    <!-- Post Image -->
                    <div class="post-image-container pointer" ondblclick="toggleLike(${post.id})">
                        <img src="${post.image}" alt="Post" class="post-image">
                    </div>

                    <!-- Post Actions -->
                    <div class="post-actions">
                        <div class="action-buttons">
                            <div class="action-icons-left">
                                <button onclick="toggleLike(${post.id})">
                                    ${heartIcon}

            suggestedUsers.forEach(user => {
                const html = `
                <div class="suggestion-item">
                    <div class="flex items-center gap-3">
                        <div class="user-avatar-small">
                             <img src="${user.avatar}" style="width:100%; height:100%; object-fit:cover;" alt="${user.name}">
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm bold pointer hover:text-gray">${user.name}</span>
                            <span class="text-xs text-gray">Suggested for you</span>
                        </div>
                    </div>
                    <button class="text-xs bold text-blue hover:text-white">Follow</button>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes = post.liked ? post.likes + 1 : post.likes - 1;
                renderFeed();
            }
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
